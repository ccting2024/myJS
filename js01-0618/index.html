<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <button>打招呼1</button>
    <!-- alert():訊息視窗 -->
    <!-- onclick=>左鍵按一下的事件行為 -->
    <!-- 所以任一個事件行為下可直接使用ＪＳ -->
    <button onclick="alert('Hi')">打招呼2</button>
    <button onclick="javascript:alert('Hi')">打招呼3</button>
    <!-- 使用超連結時，使用ＪＳ與法才需要前綴字「javascript：」要寫出來 -->
    <a href="javascript:alert('Hi')">打招呼4</a>

    <!--html載入ＪＳ的方法-->
    <!--方法一，直接在html裏面寫一個-->
    <script>

        console.log(123);
        document.write('hello');

    </script>
    <!--方法二，載入專案中的外部檔案-->
    <script src="./js0618-1.js"></script>
    <!--方法三，載入模組化的檔案-->
    <!--<script type="module" src=""></script>-->

</body>

</html>
