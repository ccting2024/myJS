<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //使用迴圈的前提
        //1.連續執行一樣的程式序敘述
        //2.有規律性
        //for()=>已知執行次數
        //for(參數1;參數2;參數3)解釋如下
        //for(迴圈計數器變數起始值;執行迴圈的條件;每次執行迴圈後，計數器變數的增減值)
        //沒有放參數3的話，就會連續不斷

        //ex1:顯示五次hello+換行
        document.write('hello<br>');
        document.write('hello<br>');
        document.write('hello<br>');
        document.write('hello<br>');
        document.write('hello<br>');

        //建立水平線＝》<hr>
        document.write('<hr>');

        //let 也可以換成 var，但let比較嚴謹，不接受重複宣告
        for (let i = 1; i <= 5; i++) {
            document.write('hello<br>');
        }
        document.write('<hr>');

        //test:顯示數字10-15
        //為什麼下面的i可以重複宣告？因為上面的i，只有被宣告在括號內，所以他的生命週期在上面就結束了

        document.write('寫法一、二');
        document.write('<hr>');
        for (let i = 10; i <= 15; i++) {
            document.write(i + ',');
        }

        document.write('<hr>');

        for (let i = 1; i <= 6; i++) {
            document.write(i + 9 + ',');
        }

        document.write('<hr>');

        document.write('寫法三、四、四-2、五：使用迴圈外的變數顯示數字');

        document.write('<hr>');
        let a = 10;
        for (let i = 1; i <= 6; i++) {
            document.write(a + ',');
            a++;
        }


        document.write('<hr>');

        let b = 10;
        for (let i = 1; i <= 6; i++) {
            document.write((b++) + ',');
        }

        //方法四-2 : b++也可以換成++b
        //b++：先顯示、再＋1
        //++b：先＋1、再顯示，所以要是9

        document.write('<hr>');

        let c = 9;
        for (let i = 1; i <= 6; i++) {
            document.write((++c) + ',');
        }

        document.write('<hr>');
        let d = 9;
        for (let i = 1; i <= 6; i++) {
            document.write((d = d + 1) + ',');
        }
        document.write('<hr>');

        document.write('<h2>迴圈搭配判斷式的練習</h2><br>通常運用於後端尋找資料，例如：某個價位的商品、當月會員生日');

        //test:顯示1-10的奇數，並用空白間隔開
        // % 的意思：i對上2後取餘數
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 1) {
                document.write(i + ' ');
            }

        }
        document.write('<hr>');

        //test:顯示1-10的偶數，並用逗號隔開，且最後一個逗號消失

        //我的練習
        let e = 1;
        for (let i = 1; i <= 7; i++) {
            if (i % 2 === 1) {
                document.write(e + i + ',');
            }
        }
        document.write(e + 9);
        document.write('<hr>');
        //方法一
        //1、先顯示值 2、再檢查不是10(最後一個值)的時候，顯示逗號
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                document.write(i);
                if (i != 10) {
                    document.write(',');
                }
            }
        }
        document.write('<hr>');
        //方法二
        //1、先檢查是不是10(最後一個值)，若不是的話顯示逗號 2、最後一個值，不顯示逗號
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                if (i != 10) {
                    document.write(i + ',');
                } else {
                    document.write(i);
                }
            }
        }
        document.write('<hr>');
        //test:請用一個迴圈，找出1-10中，迴圈結束後顯示3的倍數和5的倍數

        //練習1:放在迴圈裡面
        for (let i = 1; i <= 10; i++) {
            if (i % 3 === 0 || i % 5 === 0) {
                document.write(i + ' ');
            }
        }
        document.write('<hr>');

        //練習2:放在迴圈裡面
        let f=0;
        let i;
        for (let i = 1; i <= 10; i++) {
            if ((f=f+1) % 3 === 0 ) {
                document.write(i + ' ');
            }if ((f=f+1) % 5 === 0 ) {
                document.write(i + ' ');
            }
        }
        document.write(f + ' ');

        document.write('<hr>');
        //建立一存放3的倍數的變數
        //建立一存放５的倍數的變數
        //寫迴圈找出3和5的倍數
        //個別保存起來（串接）
        //迴圈結束後再顯示結果

        let str3="";//連續兩個單引號或是雙引號，表示空字串（連空白都沒有）
        let str5="";
        for (let i=1;i<=10;i++){
            if(i%3===0){
                str3=str3+i+' ';//個別保存起來（串連）
            }else if(i%5===0){
                str5 += i+' ';//個別保存起來（串連）

            }
        } 
                //變數=變數+i+' '===簡化成===>  變數 += i+''
                //其他舉例： i=i-2 ===簡化成===>  i-=2
                //其他舉例： i=i+2 ===簡化成===>  i+=2

        //迴圈結束後再顯示結果
        //反引號中的變數要用${變數名}包起來
        
        document.write(`1-10中3的倍數=》${str3}<br>`);//字串字面值寫法，使用反引號
        document.write('1-10中5的倍數=》'+str5+'<br>');//一班串接方式，使用雙引號或單引號串接，這兩種方式都可以

        //提問：為什麼迴圈結束之後，我還是看得到這些數字，因為運算不是在迴圈內就結束了嗎？
        //回答：有點像是str3和str5分別是夏天和冬天衣服的箱子，透過迴圈把不同的衣服丟進夏天或冬天的箱子裡，等我們需要他顯示的時候document.write，才會打開箱子看到內容




    </script>
</body>

</html>
