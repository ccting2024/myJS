    <script>
        // 取亂數(預測為0~1 之間)
        let r1=Math.random();
        console.log(r1);
        console.log(Math.random());
        console.log(r1);//r1不會被改變
    //小數二位-方法一
        //1.先乘100
        console.log(r1*100);
        //2.去除小數點(無條件捨去)
        console.log(Math.floor(r1*100));
        //3.除以100
        console.log((Math.floor(r1*100))/100);
    //小數二位-方法二
        //
        console.log(Number(r1.toFixed(2)));//若沒有用Number，中間只會得到字串，有些程式無法運算
        console.log(parseInt(r1.toFixed(2)));//parseInt類似number，但不會保留小數點資料


    //找出亂數1-5任意值
    let r2=Math.random();
    console.log(r2);
    console.log(r2*5);
    console.log((r2*5)+1);
    console.log(Math.floor(r2*5)+1);


    //延伸應用：宣告一個陣列，並尋找陣列中是否存在
    let arr1=[1,100,50,3,5];
    // 方法一：index0f(item)
    let result=arr1.indexof(Math.floor(r2*5)+1);
    console.log('陣列中尋找到的結果：陣列位置編號'+result);//-1表示不存在

    //真列若沒有該亂數值，加入陣列push()
    if(result==-1){
        arr1.push(Math.floor(r2*5)+1);
    }
    console.log(arr1);
    
    //方法二：includes(item)
    //存在->ture 不存在->false
    let result2=arr1.includes(Math.floor(r2*5)+1);
    console.log('陣列中尋找的結果：'+result2);
    if(result2== false){
        arr1.push(Math.floor(r2*5)+1);
    }
    console.log(arr1);
