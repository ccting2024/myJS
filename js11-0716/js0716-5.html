<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userName='建仔';
        let userAge=7;
        function sayHi(){
            console.log(`hi, 我是${userName},今年${userAge}歲`);
        }
        sayHi();
        //建立物件 大括號
        //方法一：實體化
        let user={
            //物件屬性
            //屬性名稱:屬性值
            name:'建仔',
            age:7,
            //物件方法
            //方法名稱:function(){...}
            sayHi:function(){
                console.log(`hi, 我是${this.name},今年${this.age}歲`);//this 指 目前同一物件中的屬性
            }
        };
        //呼叫物件
        //使用成員運算子
        console.log(user.name);//物件中的屬性
        console.log(user.age);//物件中的屬性
        user.sayHi();//物件中的方法

        //使用中括號,取得物件屬性
        console.log(user['name']);

        //修改物件的年齡屬性
        user.age=10;
        console.log(user.age);

        //刪除改物件的年齡屬性
        delete user.age;
        console.log(user.age);

        //方法二：建構子(new)
        //1. 使用new建立一個空物件object
        let mobile= new Object();
        //建立一個品牌屬性
        mobile.brand='iPhone';
        //建立一顏色屬性
        mobile.color= 'block';
        //建立一尺寸屬性
        mobile.size= '14';
        //建立方法
        mobile.showMsg=function(){
            console.log(`品牌:${this.brand},色彩:${this.color},尺寸${this.size}`)
        }
        //呼叫物件屬性
        console.log(mobile.brand);
        //呼叫物件方法
        mobile.showMsg();

        //呼叫物件方法（有傳回值）
        //cosole.log(mobile.showMsg());

    </script>
</body>
</html>
