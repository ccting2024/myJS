<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //顯示陣列中所有值
        let arr = [1, 2, 3, 4, 5, '12345'];
        //for
        console.log('---for---');
        for (i = 0; i <= arr.length; i++) {
            console.log(arr[i]);
        }
        //map
        console.log('---map---');
        let arrMapAllData= arr.map((n)=>{
            return n;
        });
        console.log(arrMapAllData);

        //for of
        console.log('--for of --');
        //for(let 變數名稱 of 陣列名稱)這個會自己跑每一個值，直到沒有資料才結束，不用設定次數或條件
        for(let n of arr){
            console.log(n);
        }

        //for each
        console.log('--for each --');
        arr.forEach((n)=>{
            console.log(n);

        });
    </script>
</body>

</html>
