<!DOCTYPE html>
<html lang="en">

<head>

    <title>0819react練習</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            return (
                <>
                    <div id="layout">
                        <h1>《死期將至》金智勳為力求轉型而留長髮並出演反派！以《惡之花》《紙房子》《芭蕾復仇曲》找到人生角色！</h1>
                        <div ClassName="picture">
                            <img src="https://today-obs.line-scdn.net/0h0K-w1A-mb2QQDnydUQMQMyhYYxUjaHVtMjxyV2YMY1I1Iig7L2o8BzYHMUg0bCoyMGtzB2ZeY1BpNy0wKA/w1200"
                                alt="" />
                        </div>
                        <small>封面圖源:IG@ jiraishin99</small>
                        <p>演員金智勳出道已超過20年，早期大多給人的印象是溫柔深情的富家公子，尤其在《華麗的對決》一劇更是創下高收視率而深植人心。為了跳脫這樣的形象，金智勳開始留長了頭髮，練出一身健壯的肌肉，並嘗試演出反派角色，破格演出大獲好評。
                        </p>

                        <div ClassName="picture">
                            <img src="https://today-obs.line-scdn.net/0hkZSc5DBPNHVuGieMLxdLIlZMOARdfC58THh-G0odahVFNiYjU31nFkkeOFlLKXJzTi54F01NbREQeiEgAQ/w1200"
                                alt="" />
                        </div>
                        <small>圖源:Facebook@TVING</small>

                        <p>在最近剛完整公開的《死期將至》中，金智勳飾演財團繼承人朴泰宇，擁有變態的心理性格，非常殘忍的冷血殺人魔，他在電台節目訪談中提到自己的演技人生，以往總是演出本部長、室長，常常穿著西裝筆挺的他，最近幾年透過《惡之花》《紙房子》《芭蕾復仇曲》到《死期將至》，成功演出了多個人生角色。
                        </p>

                        <br />
                        <p>為什麼會有想要轉變形象的想法呢？金智勳表示沒想過以留長頭髮就能改變形象，不過一直渴望能夠跳脫過往。他也說身為演員，想要展現不同樣貌並不是一件容易的事，為此他看了自己過去的作品，尤其是2014到2015年《華麗的對決》結束後，一直努力想改變既有形象，不過都失敗了，也感到相當大的挫折。
                        </p>
                        <div className="picture">
                            <img src="https://image.presslogic.com/kdaily-image.presslogic.com/wp-content/uploads/2022/07/5f26bd5c.jpg?auto=format&w=1436"

                    </div>
