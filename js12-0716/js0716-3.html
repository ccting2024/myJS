    <script>
        //建立函式：取亂數(為了可通用，所以傳參數來接收亂數最大值)
        function getRandNum(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        let weiLi = [];
        let fivLot = [];

        //大樂透

        function getLotNum() {
            let arrNum = [];
            let i = 0;
            while (i < 6) {
                //取亂數
                let lotNum = getRandNum(49);
                //檢查陣列是否存在此號碼
                if (arrNum.indexOf(lotNum) == -1) {
                    arrNum.push(lotNum);
                    i++;
                }
            }
            console.log(arrNum);
            arrNum.sort((a, b) => {
                return a - b;//遞增，這裡是 a ~ b 的意思
            });
            console.log('大樂透號碼(排序後)：' + arrNum);
            let r1 = getRandNum(49);
            console.log('大樂透特別號碼 :' + r1);
        }

        //  跳脫字元符號 \n換行
        let lotGameNo = prompt('請輸入樂透號碼代號＝>\n1.大樂透 2.威力彩 3.今彩539');
